# Identifiants SonarCloud
sonar.projectKey=<jm97142_P15-Eventorias>
sonar.organization=<jm97142>
sonar.host.url=https://sonarcloud.io


# Sources du projet
sonar.sources=app/src/main/java
sonar.tests=app/src/test/java,app/src/androidTest/java
sonar.java.binaries=app/build/intermediates/javac/debug

# Rapport de couverture Jacoco (unit tests)
sonar.coverage.jacoco.xmlReportPaths=app/build/reports/jacoco/jacocoTestReport/jacocoTestReport.xml
property("sonar.coverageReportPaths",="${project.buildDir}/reports/jacoco/jacocoTestReport/jacocoTestReport.xml")

# Exclusions optionnelles
sonar.exclusions=**/R.class,**/R$*.class,**/BuildConfig.*,**/Manifest*.*,**/*Test*.*,**/androidTest/**

# Encodage
sonar.sourceEncoding=UTF-8