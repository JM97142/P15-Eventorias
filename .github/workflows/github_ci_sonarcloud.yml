name: Android CI with SonarCloud

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: Build & Unit Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: ${{ runner.os }}-gradle

      - name: Make gradlew executable
        run: chmod +x gradlew

      - name: Run unit tests with Jacoco
        run: ./gradlew clean testDebugUnitTest jacocoUnitTestReport --stacktrace

      - name: Upload unit test report
        uses: actions/upload-artifact@v4
        with:
          name: unit-test-report
          path: app/build/reports/tests/testDebugUnitTest/

      - name: Debug Sonar env & API
        if: ${{ github.actor != 'dependabot[bot]' }}
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          echo "=== env SONAR_TOKEN defined? ==="
          if [ -z "$SONAR_TOKEN" ]; then echo "SONAR_TOKEN is NOT set"; exit 1; else echo "SONAR_TOKEN is set"; fi

          echo "=== print few envs related to Git ==="
          git rev-parse --abbrev-ref HEAD || true
          git remote -v || true

          echo "=== list gradle tasks briefly (root) ==="
          ./gradlew tasks --all --no-daemon --console=plain | sed -n '1,200p' || true

          echo "=== Dump sonar.* properties from Gradle (root) ==="
          ./gradlew -q printSonarProps || true

          echo "=== SonarCloud API: check project search by projectKey ==="
          curl -s -u "$SONAR_TOKEN:" "https://sonarcloud.io/api/components/search?component=JM97142_P15-Eventorias" | jq -C .

          echo "=== SonarCloud API: list projects in organization jm97142 ==="
          curl -s -u "$SONAR_TOKEN:" "https://sonarcloud.io/api/projects/search?organization=jm97142" | jq -C '.'

      - name: SonarCloud Scan
        if: ${{ github.actor != 'dependabot[bot]' }}
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: ./gradlew sonar

      - name: Verify SonarCloud Quality Gate
        if: ${{ github.actor != 'dependabot[bot]' }}
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          echo "Checking SonarCloud Quality Gate status..."
          status=$(curl -s -u "$SONAR_TOKEN:" "https://sonarcloud.io/api/qualitygates/project_status?projectKey=JM97142_P15-Eventorias" | jq -r '.projectStatus.status')
          echo "Quality Gate status: $status"
          if [ "$status" != "OK" ]; then
            echo "Quality Gate failed"
            exit 1
          fi

  instrumentation-tests:
    name: Instrumented Tests
    runs-on: macos-latest
    needs: build

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: ${{ runner.os }}-gradle

      - name: Make gradlew executable
        run: chmod +x gradlew

      - name: Start emulator & run instrumentation tests
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 30
          target: google_apis
          arch: x86_64
          profile: pixel_6
          disable-animations: true
          emulator-options: -no-window -gpu swiftshader_indirect -noaudio
          script: |
            adb devices
            ./gradlew connectedDebugAndroidTest --stacktrace
            ./gradlew jacocoAndroidTestReport --stacktrace

      - name: Upload instrumentation test report
        uses: actions/upload-artifact@v4
        with:
          name: android-test-report
          path: app/build/reports/androidTests/connected/
