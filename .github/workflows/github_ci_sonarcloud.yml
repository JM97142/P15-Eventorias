name: Android CI with SonarCloud (Unit Tests only)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: Build & Unit Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: ${{ runner.os }}-gradle

      - name: Make gradlew executable
        run: chmod +x gradlew

      - name: Run unit tests and generate JaCoCo report (app module)
        run: ./gradlew :app:clean :app:testDebugUnitTest :app:jacocoUnitTestReport --stacktrace

      - name: Show generated jacoco report files (debug)
        run: |
          echo "Listing app/build/reports/jacoco:"
          ls -la app/build/reports/jacoco || true
          echo "Listing potential exec files under app/build:"
          find app/build -type f -name "*.exec" -maxdepth 6 || true

      - name: Upload unit test coverage report
        uses: actions/upload-artifact@v4
        with:
          name: unit-test-coverage-report
          path: app/build/reports/jacoco/jacocoUnitTestReport/

      - name: SonarCloud Scan (app module)
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          # lancer la sonarqube au niveau du module app pour s'assurer que les chemins sont relatifs Ã  app/
          ./gradlew :app:sonarqube -Dsonar.token="$SONAR_TOKEN" --stacktrace --info

      - name: Verify SonarCloud Quality Gate
        if: ${{ github.actor != 'dependabot[bot]' }}
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          echo "Checking SonarCloud Quality Gate status..."
          status=$(curl -s -u "$SONAR_TOKEN:" \
            "https://sonarcloud.io/api/qualitygates/project_status?projectKey=JM97142_P15-Eventorias" \
            | jq -r '.projectStatus.status')
          echo "Quality Gate status: $status"
          if [ "$status" != "OK" ]; then
            echo "Quality Gate failed"
            exit 1
          fi
