name: Android CI with SonarCloud

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  ADB_INSTALL_TIMEOUT: 20
  EMULATOR_TIMEOUT: 600

jobs:
  build:
    name: Build, Test & SonarCloud
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: ${{ runner.os }}-gradle

      - name: Make gradlew executable
        run: chmod +x gradlew

      - name: Start emulator and wait for boot
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 30
          target: default
          arch: x86_64
          profile: Nexus 6
          script: |
            adb wait-for-device
            adb shell getprop sys.boot_completed
            sleep 30
            adb devices
            ./gradlew connectedDebugAndroidTest --stacktrace

      - name: Run unit tests
        run: ./gradlew testDebugUnitTest --stacktrace

      - name: Generate Full Jacoco Coverage Report (unit + android tests)
        run: ./gradlew jacocoFullReport --stacktrace

      - name: Upload Android test report
        uses: actions/upload-artifact@v4
        with:
          name: android-test-report
          path: app/build/reports/androidTests/connected/

      - name: Upload Full Coverage Report
        uses: actions/upload-artifact@v4
        with:
          name: full-coverage-report
          path: app/build/reports/jacoco/jacocoFullReport/

      - name: SonarCloud Scan
        if: ${{ github.actor != 'dependabot[bot]' }}
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          ./gradlew sonarqube \
            -Dsonar.token="$SONAR_TOKEN" \
            --stacktrace --info

      - name: Verify SonarCloud Quality Gate
        if: ${{ github.actor != 'dependabot[bot]' }}
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          echo "Checking SonarCloud Quality Gate status..."
          status=$(curl -s -u "$SONAR_TOKEN:" "https://sonarcloud.io/api/qualitygates/project_status?projectKey=JM97142_P15-Eventorias" | jq -r '.projectStatus.status')
          echo "Quality Gate status: $status"
          if [ "$status" != "OK" ]; then
            echo "Quality Gate failed"
            exit 1
          fi
