name: Android CI with SonarCloud

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: Build & Unit Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: ${{ runner.os }}-gradle

      - name: Make gradlew executable
        run: chmod +x gradlew

      - name: Run unit tests with Jacoco
        run: ./gradlew clean testDebugUnitTest jacocoUnitTestReport --stacktrace

      - name: Upload unit test report
        uses: actions/upload-artifact@v4
        with:
          name: unit-test-report
          path: app/build/reports/tests/testDebugUnitTest/

      - name: Start emulator & run instrumentation tests
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 30
          target: google_apis
          arch: x86_64
          profile: pixel_6
          disable-animations: true
          force-avd-creation: true
          emulator-options: -gpu swiftshader_indirect -noaudio
          script: |
            # Attendre que l'émulateur démarre complètement
            timeout=300
            booted=""
            until [[ "$booted" == "1" || $timeout -le 0 ]]; do
              booted=$(adb -e shell getprop sys.boot_completed 2>/dev/null | tr -d '\r')
              echo "Boot status: $booted"
              sleep 60
              timeout=$((timeout-5))
            done
      
            if [[ "$booted" != "1" ]]; then
              echo "Emulator failed to boot in time"
              exit 1
            fi
            
            ./gradlew connectedDebugAndroidTest jacocoAndroidTestReport --stacktrace

      - name: SonarCloud Scan
        if: ${{ github.actor != 'dependabot[bot]' }}
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
            ./gradlew sonarqube \
              -Dsonar.token="$SONAR_TOKEN" \
              --stacktrace --info

      - name: Verify SonarCloud Quality Gate
        if: ${{ github.actor != 'dependabot[bot]' }}
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          echo "Checking SonarCloud Quality Gate status..."
          status=$(curl -s -u "$SONAR_TOKEN:" "https://sonarcloud.io/api/qualitygates/project_status?projectKey=JM97142_P15-Eventorias" | jq -r '.projectStatus.status')
          echo "Quality Gate status: $status"
          if [ "$status" != "OK" ]; then
            echo "Quality Gate failed"
            exit 1
          fi
