name: Android CI with SonarCloud (Unit + Instrumented Tests)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: Build & Test (Unit + Instrumented)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: murine
          java-version: 17

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: ${{ runner.os }}-gradle

      - name: Make gradlew executable
        run: chmod +x gradlew

      # Unit Tests + Jacoco
      - name: Run unit tests and generate Jacoco report
        run: ./gradlew clean testDebugUnitTest jacocoUnitTestReport --stacktrace

      - name: Upload unit test coverage report
        uses: actions/upload-artifact@v4
        with:
          name: unit-test-coverage-report
          path: app/build/reports/jacoco/jacocoUnitTestReport/

      # Android Emulator + Instrumented Tests
      - name: Set up Android SDK
        uses: android-actions/setup-android@v2

      - name: Start Android Emulator and run instrumentation tests
        uses: reactive circus/android-emulator-runner@v2
        with:
          api-level: 33
          target: google_apis
          arch: x86_64
          force-avd-creation: true
          emulator-options: "-no-window -no-audio -no-boot-anim"
          script: ./gradlew connectedDebugAndroidTest jacocoAndroidTestReport --stacktrace

      - name: Upload instrumented test coverage report
        uses: actions/upload-artifact@v4
        with:
          name: android-test-coverage-report
          path: app/build/reports/jacoco/jacocoAndroidTestReport/

      # SonarCloud Scan (unit + instrumented coverage)
      - name: SonarCloud Scan
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: ./gradlew sonarqube -Dsonar.token="$SONAR_TOKEN" --stacktrace --info

      - name: Verify SonarCloud Quality Gate
        if: ${{ github.actor != 'dependabot[bot]' }}
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          echo "Checking SonarCloud Quality Gate status..."
          status=$(curl -s -u "$SONAR_TOKEN:" \
            "https://sonarcloud.io/api/qualitygates/project_status?projectKey=JM97142_P15-Eventorias" \
            | jq -r '.projectStatus.status')
          echo "Quality Gate status: $status"
          if [ "$status" != "OK" ]; then
            echo "Quality Gate failed"
            exit 1
          fi
